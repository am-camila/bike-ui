<div class="container">
    <div class="row">
    <!-- link que nos envie de regreso a la pantalla anterior-->
    <a class="btn btn-primary" routerLink="/admin">volver a la lista completa</a>
    </div>
    <h2>Mostramos la informacion de un registro en particular</h2>
    <div>
        <div class="form-group">
            <label>Buyer Name</label>
            <div class="form-control">{{bikeReg.name}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Email</label>
            <div class="form-control">{{bikeReg.email}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Phone</label>
            <div class="form-control">{{bikeReg.phone}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Serial Number</label>
            <div class="form-control">{{bikeReg.serialNumber}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Purchase Date</label>
            <div class="form-control">{{bikeReg.purchaseDate}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Unique ID</label>
            <div class="form-control">{{bikeReg.id}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Model</label>
            <div class="form-control">{{bikeReg.model}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Purchase Price</label>
            <div class="form-control">{{bikeReg.purchasePrice}}</div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Contact</label>
            <div class="form-control">{{bikeReg.contact}}</div>
        </div>
    </div>
   <!--{{ bikeReg | json }}--> 
</div>
